<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png"
      type="image/x-icon"
    />
    <title>Netflix India - Watch TV Shows Online</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="/assets/image/netflix.svg" alt="" /></span>
        <div class="flex">
          <button class="btn">English</button>
          <button class="btn btn-sm">Sign In</button>
        </div>
      </nav>

      <div class="box"></div>
      <div class="main-headline">
        <span> Unlimited movies, TV shows and more </span>
        <span> Watch anywhere. Watch anywhere. Cancel anytime.</span>
        <span
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >
        <div class="input_data">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button class="btn btn-red">Get Started</button>
        </div>

      </div>
      <div class="separation"></div>
    </div>
  </body>
</html>
